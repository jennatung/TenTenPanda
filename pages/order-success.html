<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS/Js -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- ICON -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>甜甜熊貓｜TenTen Donut - 訂單成立</title>
  </head>
    <!-- 這裡先用 true (登入成功) /  false (未登入) 切換版型 -->
    <% if (true) { %>
    <!-- 登入成功時顯示 -->
    <%- include('./layout/header-profile'); -%> <% } else { %>
    <!-- 未登入時顯示 -->
    <%- include('./layout/header'); -%> <% } %>

    <main class="order-bg">
      <section class="py-lg-14 py-8 container">
        <!-- 進度條 -->
        <ol class="d-flex justify-content-between p-lg-8 px-2 position-relative mb-lg-10 mb-8">
          <li class="d-flex flex-column align-items-center">
            <div class="bg-primary-40 mb-lg-3 mb-2 order-progress-dot rounded-circle d-flex justify-content-center align-items-center">
              <i class="bi bi-check2 text-white fs-lg-5 fs-7"></i>
            </div>
            <p class="fw-bold fs-lg-6 fs-8 text-primary-40">查看購物車</p>      
          </li>
          <li class="d-flex flex-column align-items-center">
            <div class="bg-primary-40 mb-lg-3 mb-2 order-progress-dot rounded-circle d-flex justify-content-center align-items-center">
              <i class="bi bi-check2 text-white fs-lg-5 fs-7"></i>
            </div>
            <p class="fw-bold fs-lg-6 fs-8 text-primary-40">填寫收件資料</p>
          </li>
          <li class="d-flex flex-column align-items-center">
            <div class="bg-primary-40 mb-lg-3 mb-2 order-progress-dot rounded-circle d-flex justify-content-center align-items-center">
              <p class="text-white fs-lg-6 fs-8" style="margin-left: 1px;">3</p>
            </div>
            <p class="fw-bold fs-lg-6 fs-8 text-primary-40">確認付款</p>
          </li>
          <!-- 線條 -->
          <div class="order-progress-leftline bg-primary-40 position-absolute translate-middle-y"></div> 
          <div class="order-progress-rightline bg-primary-40 position-absolute translate-middle-y"></div> 
        </ol>           
        <div class="orer-details-bg rounded-4 overflow-hidden d-flex flex-column flex-lg-row">
          <div class="d-none d-lg-block">
            <img src="../assets/images/order-success/order-success-img.png" alt="" class="img-fluid">
          </div>
          <div class="d-flex flex-column gap-5 align-items-center justify-content-center flex-grow-1 mt-lg-0 mt-8">
            <div>
              <img src="../assets/images/order-success/order-success-done.png" alt="" class="img-fluid">
            </div>
            <h2 class="fw-bold fs-3 lh-base" style="letter-spacing: 0.04em;">您的訂單已確認 !</h2>
            <div class="d-flex flex-column gap-2 align-items-center fs-lg-6 fs-7">
              <p>您的訂單編號為：A1234567890</p>
              <p>我們會盡快為您處理，並於出貨時通知您</p>
            </div>
            <div class="d-flex gap-4 w-100 px-lg-15 my-lg-5 flex-column flex-lg-row px-3 mb-8">
              <a href="myOrders.html" class="btn btn-outline-primary-80 bg-white w-100 py-3 fs-6" target="_blank">查看訂單資訊</a>
              <a href="index.html" class="btn btn-primary-40 text-white w-100 py-3 fs-6">繼續逛逛</a>
            </div>            
          </div>
        </div>
      </section>
    </main>

    <%- include('./layout/footer'); -%>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
